                    <th>Last Name

                                </svg>
                            </button>
                        </span>
                        <span>
                            <button type="button" class="btn btn-outline-light" onclick="sortTable('asc',0)">
                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                                </svg>
                            </button>
                        </span>
                    </th>
                    <th>First Name
                        <span>
                            <button type="button" class="btn btn-outline-light" onclick="sortTable('des',1)">
                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"></path>
                                </svg>
                            </button>
                        </span>
                        <span>
                            <button type="button" class="btn btn-outline-light" onclick="sortTable('asc',1)">
                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                                </svg>
                            </button>
                        </span>
                    </th>
                    <th>Email
                        <span>
                            <button type="button" class="btn btn-outline-light" onclick="sortTable('des',2)">
                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"></path>
                                </svg>
                            </button>
                        </span>
                        <span>

                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </button>
                        </span>
                    </th>
                    <th>Photo
                        <span>
                            <button type="button" class="btn btn-outline-light" onclick="sortTable('des',3)">
                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"></path>

                                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                    <th>Delete</th>
                    <th>Modificar</th>
                </tr>
                
                </thead>
                <tbody id="eventsTableBody">
                
                </tbody>
            </table>
        </section>
        <section id="seccionFormulario">
            <h2>Formulario</h1>
            <form>
                <div class="form-row">
                  <div class="form-group col-12 col-md-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                  </div>
                  <div class="form-group col-12 col-md-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                  </div>
                  <div class="form-group col-12 col-md-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group col-12 col-md-3">
                    <label for="photo">Photo</label>
                    <input type="text" class="form-control" id="photo">
                  </div>
                </div>
                <span>
                    <button type="button" class="btn btn-light" onclick="enviar()">
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
                        </svg>
                    </button>
                </span>
              </form>
        </section>


    
  
     <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar informaci√≥n Fila<strong id="filaAActualizar"></strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalActualizacion">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-12 col-md-3">
                            <label for="lastNameAct">Last Name</label>
                            <input type="text" class="form-control" id="lastNameAct">
                          </div>
                          <div class="form-group col-12 col-md-3">
                            <label for="firstNameAct">First Name</label>
                            <input type="text" class="form-control" id="firstNameAct">
                          </div>
                          <div class="form-group col-12 col-md-3">
                            <label for="emailAct">Email</label>
                            <input type="email" class="form-control" id="emailAct">
                          </div>
                          <div class="form-group col-12 col-md-3">
                            <label for="photoAct">Photo</label>
                            <input type="text" class="form-control" id="photoAct">
                          </div>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="botonActualizar" class="btn btn-primary" onclick="actualizarFila()">Save changes</button>
                </div>
            </div>
        </div>
    </div>




          

    </main>

    $('#exampleModal').modal('hide');
